{% extends "base.html" %}

{% block title %}Удалить курс — Мой сайт{% endblock %}


{% block content %}
    <h1>Удалить курс "{{ course.name }}"</h1>
    <p>Вы уверены, что хотите удалить этот курс? Все уроки внутри также будут удалены.</p>


    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Нет, отменить</a>
    </form>
{% endblock %}
